<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Odin Calculator</h1>
    <div class="calculator-container">
      <div class="display">
        <p class="display-value">0000000</p>
      </div>
      <div class="buttons-container">
        <div class="btn clear" data-value="c">C</div>
        <div class="btn operator" data-value="()">()</div>
        <div class="btn operator" data-value="%">%</div>
        <div class="btn operator" data-value="/">รท</div>
        <div class="btn number" data-value="1">1</div>
        <div class="btn number" data-value="2">2</div>
        <div class="btn number" data-value="3">3</div>
        <div class="btn operator" data-value="*">*</div>
        <div class="btn number" data-value="4">4</div>
        <div class="btn number" data-value="5">5</div>
        <div class="btn number" data-value="6">6</div>
        <div class="btn operator" data-value="+">+</div>
        <div class="btn number" data-value="7">7</div>
        <div class="btn number" data-value="8">8</div>
        <div class="btn number" data-value="9">9</div>
        <div class="btn operator" data-value="-">-</div>
        <div class="btn number" data-value=".">.</div>
        <div class="btn number" data-value="0">0</div>
        <div class="btn number" data-value="000">000</div>
        <div class="btn equal" data-value="=">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
